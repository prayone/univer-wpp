    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body,html{
        height: 100%;
        background: #ffffff!important;
        -webkit-overflow-scrolling:touch;
        color: #333;
      }
      
      body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, code, form, fieldset, legend, input, button, textarea, p, blockquote, th, td {
          font-family: PingFang SC,Microsoft YaHei,\\5FAE\8F6F\96C5\9ED1,Hiragino Sans GB,Arial,sans-serif;
      }
      button, input, select {
          vertical-align: baseline;
          border-radius: 0;
          background-color: transparent;
          background:none;
          outline:none;
          border:0px;
          font-size: 16px!important;
      }
      img{
        width: 100%;
        height: 100%;
      }
      textarea::-webkit-input-placeholder {
        /* WebKit, Blink, Edge */
        color: #bbb !important;
        font-size: 15px !important;
      }
      textarea:-moz-placeholder {
        /* Mozilla Firefox 4 to 18 */
        color: #bbb !important;
        font-size: 15px !important;
      }
      textarea::-moz-placeholder {
        /* Mozilla Firefox 19+ */
        color: #bbb !important;
        font-size: 15px !important;
      }
      textarea:-ms-input-placeholder {
        /* Internet Explorer 10-11 */
        color: #bbb !important;
        font-size: 15px !important;
      }
      textarea:-internal-autofill-selected {
        background-color: 0 none !important;
        background-image: none !important;
      }
      body{
        max-width: 640px;
        margin:0 auto!important;
      }
      .box-shown{
        box-shadow: 0px 4px 12px 0px rgba(206, 223, 241, 0.4);
        border-radius: 8px;
        border: 1px solid rgba(237, 240, 247, 0.8);
      }
      a{
        text-decoration: none;
        color: #222;
      }
    </style>
